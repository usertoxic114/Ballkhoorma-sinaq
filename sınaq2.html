<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balkhoorma Form</title>
    <link rel="stylesheet" href="sınaqdizayn2.css">
    <style>
        /* Ümumi stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Başlıqların stili */
        .form-title {
    text-align: center; /* Mərkəzləşdirilmiş */
    margin: 20px 0; /* Üst və alt boşluq */
}

.form-title h1 {
    color: #000000; /* Qara rəng */
    font-size: 36px; /* Başlıq ölçüsü */
    font-family: 'Arial Black', sans-serif; /* Daha cəsarətli font */
    letter-spacing: 1px; /* Hərf aralıqları */
    margin-bottom: 10px; /* Aşağıya boşluq */
}

.form-title p {
    color: #000000; /* Qara rəng */
    font-size: 20px; /* Kiçik başlıq ölçüsü */
    font-family: 'Arial', sans-serif; /* Standart font */
    line-height: 1.5; /* Sətir hündürlüyü */
    margin-top: 5px; /* Yuxarıya boşluq */
}


        /* Qeydiyyat linkinin stili */
        .toggle-registration {
            color: orange;
            font-size: 2em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-right: 20px;
            text-align: center;
            display: block; /* Block-level for centering */
        }

        /* Müraciət edən haqqında qeydlər */
        .large-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #cccccc;
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Doldurma tarixi stili */
.fill-date {
    font-size: 1.2em;
    font-weight: bold;
    background: linear-gradient(90deg, #ff5722, #0073e6);
    -webkit-background-clip: text; /* Safari, Chrome */
    -moz-background-clip: text; /* Firefox (köhnə versiyalar üçün) */
    background-clip: text; /* Bütün digər brauzerlər */
    -webkit-text-fill-color: transparent; /* Safari, Chrome */
    color: transparent; /* Yalnızca dəstəklənməyən brauzerlərdə */
}


        /* Müraciətin təsdiqi stili */
        .confirmation-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* Mobil interfeys üçün düzəlişlər */
        @media (max-width: 600px) {
            .form-title h1 {
                font-size: 24px;
            }

            .form-title p {
                font-size: 14px;
            }

            .toggle-registration {
                font-size: 1.5em;
            }

            .large-textarea {
                height: 150px;
            }
        }

        /* Forma düymələri */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Logo stil */
        .company-logo {
            text-align: center;
            margin: 20px 0;
        }
        
        .logo {
            width: 120px; /* Logonun ölçüsü */
            height: auto;
        }
    </style>
    <script>
        // Doldurulma tarixini avtomatik göstərmək
        window.onload = function() {
            const today = new Date().toLocaleDateString();
            document.getElementById('fill-date').innerText = today;
        };

        // Məlumatı SQL verilənlər bazasına əlavə et
        function insertData(form) {
            const formData = new FormData(form);

            // AJAX ilə serverə göndərmə
            fetch('your-server-endpoint.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.querySelector('.confirmation-message').style.display = 'block';
                } else {
                    alert('Xəta: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

    <div class="form-container">
        <header>
            <div class="company-logo">
                <img src="logobal1.ico" alt="BALKHOORMA Logo" class="logo">
            </div>
            <div class="form-title">
                <h1>"BALKHOORMA" MMC</h1>
                <p>QIDA TƏHLÜKƏSİZLİYİ İDARƏETMƏ SİSTEMİ</p>
                <p>MÜRACİƏT ANKET FORMASI</p>
            </div>
        </header>

        <section>
            <h2>1. ŞƏXSİ MƏLUMAT</h2>
            <form onsubmit="event.preventDefault(); insertData(this);">
                <label>Ad:</label>
                <input type="text" name="firstname" placeholder="Adınızı daxil edin..." required>

                <label>Soyad:</label>
                <input type="text" name="lastname" placeholder="Soyadınızı daxil edin..." required>

                <label>Ata adı:</label>
                <input type="text" name="fathername" placeholder="Ata adınızı daxil edin..." required>

                <label>Doğum yeri:</label>
                <input type="text" name="birthplace" placeholder="Doğum yerinizi daxil edin..." required>

                <label>Doğum tarixi:</label>
                <input type="date" name="birthdate" required>

                <label>Yaşadığı şəhər:</label>
                <input type="text" name="residence_city" placeholder="Yaşadığınız şəhəri daxil edin..." required>

                <label>Yaşadığı ünvan:</label>
                <input type="text" name="residence_address" placeholder="Yaşadığınız ünvanı daxil edin..." required>

                <label>Qeydiyyatda olduğu şəhər:</label>
                <input type="text" name="registered_city" placeholder="Qeydiyyat şəhərini daxil edin..." required>

                <label>Qeydiyyatda olduğu ünvan:</label>
                <input type="text" name="registered_address" placeholder="Qeydiyyatda olduğunuz ünvanı daxil edin..." required>

                <label>Vətəndaşlıq:</label>
                <select name="citizenship" required>
                    <option value="azerbaijan">Azərbaycan</option>
                    <option value="other">Digər</option>
                </select>

                <label>Cins:</label>
                <select name="gender" required>
                    <option value="male">Kişi</option>
                    <option value="female">Qadın</option>
                </select>

                <label>Hərbi xidmət:</label>
                <select name="military_service" required>
                    <option value="useful">Yararlıdır</option>
                    <option value="unfit">Yararsızdır</option>
                    <option value="exempted">Yararlıdır, xidmət keçməyib</option>
                </select>
            </section>

            <section>
                <h2>2. ƏLAQƏ MƏLUMATLARI</h2>
                <label>Ev telefon:</label>
                <input type="tel" name="home_phone" placeholder="Ev telefon nömrənizi daxil edin...">

                <label>Mobil telefon:</label>
                <input type="tel" name="mobile_phone" placeholder="Mobil telefon nömrənizi daxil edin..." required>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Emailinizi daxil edin..." required>
            </section>

            <section>
                <h2>3. MÜRACİƏT EDƏN HAQQINDA QEYDLƏR</h2>
                <textarea class="large-textarea" name="applicant_notes" placeholder="Müraciət edən haqqında qeydləri daxil edin..." required></textarea>
            </section>

            <section>
                <div class="fill-date">Doldurma Tarixi: <span id="fill-date"></span></div>
                <div class="button-container">
                    <button type="submit" class="btn btn-submit">Göndər</button>
                </div>
            </section>
        </form>

        <div class="confirmation-message">
            Müraciətiniz uğurla göndərildi!
        </div>
    </div>
</body>
</html>
