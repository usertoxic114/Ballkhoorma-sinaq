    <style>
        /* Ümumi stil */

        /* Başlıqların stili */

}

.form-title h1 {

        /* Qeydiyyat linkinin stili */
        .toggle-registration {
            color: orange;
            font-size: 2em;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;

            display: block; /* Block-level for centering */
        }

        /* Müraciət edən haqqında qeydlər */
        .large-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;

            border: 2px solid #cccccc;
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Doldurma tarixi stili */
.fill-date {
    font-size: 1.2em;
    font-weight: bold;
    background: linear-gradient(90deg, #ff5722, #0073e6);
    -webkit-background-clip: text; /* Safari, Chrome */
    -moz-background-clip: text; /* Firefox (köhnə versiyalar üçün) */
    background-clip: text; /* Bütün digər brauzerlər */
    -webkit-text-fill-color: transparent; /* Safari, Chrome */
    color: transparent; /* Yalnızca dəstəklənməyən brauzerlərdə */
}


        /* Müraciətin təsdiqi stili */
        .confirmation-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* Mobil interfeys üçün düzəlişlər */
        @media (max-width: 600px) {
            .form-title h1 {
                font-size: 24px;
            }

            .form-title p {
                font-size: 14px;
            }

            .toggle-registration {
                font-size: 1.5em;
            }

            .large-textarea {
                height: 150px;
            }
        }

        /* Forma düymələri */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Logo stil */
        .company-logo {
    text-align: center;
    margin: 40px 0;
}

.logo {
    width: 250px; /* Logonun ölçüsü */
    height: 200;
    border-radius: 20px; /* Küncləri yumru etmək üçün */
}

  /* Login keçidi bölməsi üçün dizayn */
  .toggle-login {
            text-align: center; /* Mərkəzləşdir */
            margin: 20px 0; /* Yuxarı və aşağı boşluq */
        }

        .login-button {
            display: inline-block;
            background-color: #0073e6; /* Mavi rəng */
            color: #ffffff; /* Ağ mətn */
            text-decoration: none; /* Alt xətt olmadan link */
            padding: 10px 20px; /* Daxili boşluq */
            border-radius: 5px; /* Yumru künclər */
            font-size: 16px; /* Mətn ölçüsü */
            font-weight: bold; /* Mətn qalınlığı */
            transition: background-color 0.3s, transform 0.2s; /* Yavaş keçid effekti */
        }

        .login-button:hover {
            background-color: #005bb5; /* Tünd mavi hover rəngi */
            transform: scale(1.05); /* Klik edəndə bir az böyüsün */
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7); /* Parlaq kölgə */
        }
    </style>
</head>

    <script>
        // Doldurulma tarixini avtomatik göstərmək
        window.onload = function() {
            const today = new Date().toLocaleDateString();
            document.getElementById('fill-date').innerText = today;
        };
// Doldurulma tarixini avtomatik göstərmək
window.onload = function() {
    const today = new Date().toLocaleDateString();
    document.getElementById('fill-date').innerText = today;

    // Doğum ili üçün max və min təyin edin
    const currentYear = new Date().getFullYear();
    const birthYearInput = document.getElementById('birthyear');
    birthYearInput.max = currentYear - 16; // Maksimum 16 yaş
    birthYearInput.min = currentYear - 70; // Minimum 70 yaş
};

        // Məlumatı SQL verilənlər bazasına əlavə et
        function insertData(form) {
            const formData = new FormData(form);

            // AJAX ilə serverə göndərmə
            fetch('your-server-endpoint.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.querySelector('.confirmation-message').style.display = 'block';
                } else {
                    alert('Xəta: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <script>
        // Serverdən istifadəçiləri gətir
        function fetchUsers() {
            fetch('http://localhost:5000/api/users')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = ''; // Siyahını təmizlə
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = `İstifadəçi: ${user.username}, Email: ${user.email}`;
                        userList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    
        // Yeni istifadəçi əlavə et
        document.getElementById('addUserForm').addEventListener('submit', (e) => {
            e.preventDefault();
    
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
    
            fetch('http://localhost:5000/api/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('İstifadəçi əlavə olundu!');
                    fetchUsers();  // Siyahını yenilə
                } else {
                    alert('Xəta: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    
        // Səhifə yüklənəndə istifadəçiləri gətir
        fetchUsers();
    </script>
    
</head>
<body>

    <div class="form-container">
        <header>
            <div class="company-logo">
                <img src="Balimg.png" alt="BALKHOORMA Logo" class="logo">
            </div>
            <div class="form-title">
                <h1>"BALKHOORMA" MMC</h1>
                <p>QİDA TƏHLÜKƏSİZLİYİ İDARƏETMƏ SİSTEMİ</p>

            </div>
        </header>

        <section>
            <h2>1. ŞƏXSİ MƏLUMAT</h2>
            <form onsubmit="event.preventDefault(); insertData(this);">
                <label>Ad:</label>
                <input type="text" name="firstname" placeholder="Adınızı daxil edin..." required>

                <label>Soyad:</label>
                <input type="text" name="lastname" placeholder="Soyadınızı daxil edin..." required>

                <label>Ata adı:</label>
                <input type="text" name="fathername" placeholder="Ata adınızı daxil edin..." required>

                <label>Doğum yeri:</label>
                <input type="text" name="birthplace" placeholder="Doğum yerinizi daxil edin..." required>

                <label>Doğum ili:</label>
<input type="number" name="birthyear" id="birthyear" placeholder="Doğum ilini daxil edin..." required>

                <input type="text" name="residence_city" placeholder="Yaşadığınız şəhəri daxil edin..." required>

                <input type="text" name="residence_address" placeholder="Yaşadığınız ünvanı daxil edin..." required>

                <label>Təhsil səviyyəsi:</label>

                    <option value="Magistratura">Magistratura</option>

                <label>İxtisas </label>
                <input type="text" name="specialization" placeholder="İxtisasınızı daxil edin...">                
                </section>

                <label>Vətəndaşlıq:</label>
                <select name="citizenship" required>
                    <option value="azerbaijan">Azərbaycan</option>
                    <option value="other">Digər</option>

                <label>Cins:</label>
                <select name="gender" required>
                    <option value="male">Kişi</option>
                    <option value="female">Qadın</option>

                <select name="military_service" required>
                    <option value="useful">Yararlıdır</option>
                    <option value="unfit">Yararsızdır</option>
                    <option value="exempted">Yararlıdır, xidmət keçməyib</option>
                </select>
            </section>

            <section>
                <h2>2. ƏLAQƏ MƏLUMATLARI</h2>
                <label>Ev telefon:</label>
                <input type="tel" name="home_phone" placeholder="Ev telefon nömrənizi daxil edin...">

                <label>Mobil telefon:</label>
                <input type="tel" name="mobile_phone" placeholder="Mobil telefon nömrənizi daxil edin..." required>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Emailinizi daxil edin..." required>
            </section>

            <section>
                <h2>3. MÜRACİƏT EDƏN HAQQINDA QEYDLƏR</h2>
                <textarea class="large-textarea" name="applicant_notes" placeholder="Müraciət edən haqqında qeydləri daxil edin..." ></textarea>
            </section>
                <div class="fill-date">Doldurma Tarixi: <span id="fill-date"></span></div>
                <div class="button-container">
                    <button type="submit" class="btn btn-submit">Göndər</button>
                </div>
            </section>
              <!-- Login keçidi hissəsi -->
        <div class="toggle-login">
            <p><a href="loginsinaq.html" class="login-button">Login səhifəsinə keç</a></p>
        </div>
        </form>
       
        <div class="confirmation-message">
            Müraciətiniz uğurla göndərildi!
        </div>
    </div>
