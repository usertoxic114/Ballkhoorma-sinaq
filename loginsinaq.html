<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balkhoorma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 15px;
        }

        .back-link a {
            color: #2575fc;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        .grid-button {
            margin-top: 20px;
            background-color: #28a745;
        }

        .grid-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login-handler.php" method="POST">
            <label for="username">İstifadəçi adı:</label>
            <input type="text" id="username" name="username" placeholder="İstifadəçi adınızı daxil edin..." required>

            <label for="password">Parol:</label>
            <input type="password" id="password" name="password" placeholder="Parolunuzu daxil edin..." required>

            <button type="submit">Daxil ol</button>
        </form>

        <button class="grid-button" onclick="window.location.href='gridsinaq.html';">HR Menecer Panelinə keç</button>

        <div class="back-link">
            <p><a href="sınaq2.html">Geri ana səhifəyə qayıt</a></p>
        </div>
    </div>
</body>
</html>
