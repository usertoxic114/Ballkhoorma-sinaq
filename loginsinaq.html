<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balkhoorma</title>
    <style>
        /* Ümumi üslublar */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 15px;
        }

        .back-link a {
            color: #2575fc;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        /* Mobil interfeys üçün media query */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                font-size: 14px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }

            .back-link a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                border-radius: 10px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            input[type="text"], input[type="password"] {
                padding: 8px;
                font-size: 12px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            .back-link a {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">İstifadəçi adı:</label>
            <input type="text" id="username" name="username" placeholder="İstifadəçi adınızı daxil edin..." required>

            <label for="password">Parol:</label>
            <input type="password" id="password" name="password" placeholder="Parolunuzu daxil edin..." required>

            <button type="button" onclick="handleLogin()">Daxil ol</button>
        </form>

        <div class="back-link">
            <p><a href="sınaq2.html">Geri ana səhifəyə qayıt</a></p>
        </div>
    </div>

    <script>
        function handleLogin() {
            // Daxil olmaq üçün müəyyən edilmiş istifadəçi adı və parol
            const correctUsername = "admin";
            const correctPassword = "12345";

            // İstifadəçi tərəfindən daxil edilən məlumatlar
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Doğrulama
            if (username === correctUsername && password === correctPassword) {
                alert("Uğurlu giriş! HR Menecer Panelinə yönləndirilirsiniz...");
                window.location.href = "gridsinaq.html"; // Grid səhifəsinə keçid
            } else {
                alert("İstifadəçi adı və ya parol yanlışdır. Yenidən cəhd edin.");
            }
        }
    </script>
</body>
</html>
